<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 100%);
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        canvas {
            display: block;
            border: 3px solid #fff;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 0 #000;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px 50px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 15px;
        }
        #gameOver p {
            font-size: 20px;
            margin: 10px 0;
        }
        #gameOver button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background: #4ec0ca;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #gameOver button:hover {
            background: #3da8b2;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 15;
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000;
        }
        #startScreen p {
            font-size: 20px;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="score">0</div>
        <div id="startScreen">
            <h1>Flappy Bird</h1>
            <p>Click or Press Space to Start</p>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
            <p id="highScore"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');

        let bird = {
            x: 80,
            y: 250,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.5,
            jump: -9
        };

        let pipes = [];
        let score = 0;
        let highScore = 0;
        let gameStarted = false;
        let gameRunning = false;
        let frameCount = 0;

        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2;

        function drawBird() {
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2, bird.y + bird.height/2, bird.width/2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + bird.height/2);
            ctx.lineTo(bird.x + bird.width + 10, bird.y + bird.height/2 - 5);
            ctx.lineTo(bird.x + bird.width + 10, bird.y + bird.height/2 + 5);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(bird.x + bird.width/2 + 5, bird.y + bird.height/2 - 3, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPipe(pipe) {
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
            ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
            
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
            ctx.strokeRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height - pipe.top - pipeGap);
            
            ctx.fillStyle = '#66BB6A';
            ctx.fillRect(pipe.x - 5, pipe.top - 20, pipeWidth + 10, 20);
            ctx.fillRect(pipe.x - 5, pipe.top + pipeGap, pipeWidth + 10, 20);
        }

        function createPipe() {
            const minTop = 50;
            const maxTop = canvas.height - pipeGap - 50;
            const top = Math.random() * (maxTop - minTop) + minTop;
            
            pipes.push({
                x: canvas.width,
                top: top,
                scored: false
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                endGame();
            }
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;

                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    continue;
                }

                if (!pipes[i].scored && pipes[i].x + pipeWidth < bird.x) {
                    score++;
                    scoreDisplay.textContent = score;
                    pipes[i].scored = true;
                }

                if (checkCollision(pipes[i])) {
                    endGame();
                }
            }
        }

        function checkCollision(pipe) {
            if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                if (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap) {
                    return true;
                }
            }
            return false;
        }

        function drawBackground() {
            ctx.fillStyle = '#87ceeb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            ctx.fillStyle = '#6B5D48';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 100, 15, 5);
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            drawBackground();
            drawBird();
            updateBird();
            
            pipes.forEach(pipe => drawPipe(pipe));
            updatePipes();

            frameCount++;
            if (frameCount % 120 === 0) {
                createPipe();
            }

            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                gameRunning = true;
                startScreen.style.display = 'none';
                gameLoop();
            }
            if (gameRunning) {
                bird.velocity = bird.jump;
            }
        }

        function endGame() {
            gameRunning = false;
            gameOverScreen.style.display = 'block';
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            
            if (score > highScore) {
                highScore = score;
            }
            document.getElementById('highScore').textContent = `High Score: ${highScore}`;
        }

        function restartGame() {
            bird.y = 250;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            scoreDisplay.textContent = '0';
            frameCount = 0;
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            gameLoop();
        }

        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        drawBackground();
        drawBird();
    </script>
</body>
</html>
